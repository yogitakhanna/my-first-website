<html>
<head>
    <title> Website Design Using HTML and CSS </title>
    <link rel="stylesheet" href="website1.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.webp">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PHONE</a></li>
                    <li><a href="#">ACCESSORIES</a></li>
                    <li><a href="#">CART</a></li>
                </ul>
            </div>
        </nav>
        <div class="overlay"></div>
        <div class="information">
            <img src="mobile1.jpg" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera1.png">
                    <div>
                        <h1>CAMERA</h1>
                        <p> 12MP, Wide Angel Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor1.jpg">
                    <div>
                        <h1>PROCESSOR</h1>
                        <p> Snapdragon Octa-Core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display1.jpg">
                    <div>
                        <h1>DISPLAY</h1>
                        <p> 6.5, Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery1.jpg">
                    <div>
                        <h1>BATTERY LIFE</h1>
                        <p> 5000mah, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="angularBtn.webp" id="upBtn">
            <h3>Features</h3>
            <img src="angularBtn.webp" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById('circle')
        var upBtn = document.getElementById('upBtn')
        var downBtn = document.getElementById('downBtn')

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>
</html>
